<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>World of Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-title-container">
            <h1 class="header-title">Welcome Back</h1>
        </div>
        <div class="support-banner">
            <a href="https://www.profitableratecpm.com/yrygzszmx?key=b43ea4afe6263aed815797a0ebb4f75d" target="_blank" rel="noopener noreferrer">
                Click here to Support ❤️
            </a>
        </div>
    </header>

    <div class="video-section-wrapper">
        <video id="video" controls autoplay></video>
        <div class="navigation-controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <div id="qualitySelector"></div>
    </div>

    <div class="playlist-section-wrapper">
        <div class="controls">
            <input type="text" id="search" placeholder="Search..." />
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="sortSelector">
                <option value="default">Default</option>
                <option value="newest">Newest</option>
                <option value="az">Name (A-Z)</option>
                <option value="za">Name (Z-A)</option>
            </select>
            <div class="view-toggle">
                <button id="listViewBtn" class="active">List</button>
                <button id="gridViewBtn">Grid</button>
            </div>
        </div>
        <div id="channelList" class="list-view"></div>
        <div id="loadingSpinner" class="hidden"></div>
    </div>
    
    <div class="footer-wrapper">
        <p class="zoom-instruction">
            For the best experience, please set your Chrome browser zoom to 70-80% from Settings > Accessibility.
        </p>
        <p class="footer-text">© <span id="currentYear"></span> . All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://t.me/mhd_piyash" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://facebook.com/mhd.piyash42" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/your_username" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="contact-section">
          <a href="http://forms.gle/EuBBS6R6jGxXTAaNA" target="_blank" class="contact-btn">Contact Us</a>
        </div>
    </div>

    <div id="toastNotification"></div>
    <script src="script.js"></script>
</body>
</html>
